server:
  port: 8000

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true  
          lower-case-service-id: true
      routes:
        - id: user-service
          uri: lb://user-service  
          predicates:
            - Path=/users/**

      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: 
              - "http://localhost:5173"
            allowedMethods: 
              - "*"
            allowedHeaders: 
              - "*"
            allowCredentials: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
