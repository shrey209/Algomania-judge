# Application name and server port
spring.application.name=PROBLEMHUB
server.port=8000

# Database connection properties for PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/problemhub
spring.datasource.username=postgres
spring.datasource.password=shrey4321
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA properties for PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# HikariCP connection pool configuration
spring.datasource.hikari.auto-commit=false

# Springdoc OpenAPI configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Eureka Client configuration
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
